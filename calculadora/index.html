<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcudora</title>
</head>
<body>
        <div class="fundo">
            <div class="calculadora">
                     <h2>CALCULADORA</h2>
                    <p id="result"></p>
                <table class="table">                                
                  <tr>
                        <td><button class="btn" onclick="restaurar()">C</button></td>
                        <td><button class="btn" onclick="voltar()"><</button></td>
                        <td><button class="btn" onclick="digitar('/')">/</button></td>
                        <td><button class="btn" onclick="digitar('*')">*</button></td>
                  </tr>
                  <tr>
                        <td><button class="btn" onclick="digitar('7')">7</button></td>
                        <td><button class="btn" onclick="digitar('8')">8</button></td>
                        <td><button class="btn" onclick="digitar('9')">9</button></td>
                        <td><button class="btn" onclick="digitar('-')">-</button></td>
                  </tr>
                  <tr>
                         <td><button class="btn" onclick="digitar('4')">4</button></td>
                         <td><button class="btn" onclick="digitar('5')">5</button></td>
                         <td><button class="btn" onclick="digitar('6')">6</button></td>
                         <td><button class="btn" onclick="digitar('+')">+</button></td>
                  </tr>
                  <tr>
                          <td><button class="btn" onclick="digitar('1')">1</button></td>
                          <td><button class="btn" onclick="digitar('2')">2</button></td>
                          <td><button class="btn" onclick="digitar('3')">3</button></td>
                          <td rowspan="2"><button class="btn" style="height: 106px;" onclick="calcular()">=</button></td>
                  </tr>
                  <tr>
                        <td colspan="2"><button class="btn" style="width:106px;" onclick="digitar('0')">0</button></td>
                        <td><button class="btn" onclick="digitar('.')">.</button></td>
        
                   </tr>           
                </table>    
            </div>
         </div>
<script src="js/cal.js"></script>
</body>
</html>
